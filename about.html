---
layout: page
title: About
permalink: /about/
---
<article class="box-content">
  {% include history-about.html %}
  <div>
    <ul class="post-list">
        {%- for post in site.posts -%}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h2>
            <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.title }}
            </a>
          </h2>
        </li>
        {%- endfor -%}
    </ul>
  </div>
</article>
